<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Our CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Tasky</title>
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Task to-do</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="ipImageUrl" class="form-label">Image URL</label>
                <input
                  type="url"
                  placeholder="Eg : https://exampleimage.jpg"
                  class="form-control"
                  id="ipImageUrl"
                />
              </div>
              <div class="mb-3">
                <label for="ipTaskTitle" class="form-label">Task Title</label>
                <input
                  type="text"
                  placeholder="Problem Solving"
                  class="form-control"
                  id="ipTaskTitle"
                />
              </div>
              <div class="mb-3">
                <label for="ipTaskType" class="form-label">Task Type</label>
                <input
                  type="text"
                  placeholder="Competetive Coding"
                  class="form-control"
                  id="ipTaskType"
                />
              </div>
              <div class="mb-3">
                <label for="ipTaskDescription" class="form-label"
                  >Task Description</label
                >
                <textarea
                  type="text"
                  rows="6"
                  placeholder="Do solve questions on Dynamic Programming"
                  class="form-control"
                  id="ipTaskDescription"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveChanges()"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm p-3">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="#">TaskY</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="fas fa-plus"></i> Add New
          </button>
        </div>
      </div>
    </nav>

    <!-- Search Bar -->

    <div class="container">
      <section class="mt-5 mb-5">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="input-group shadow-lg">
              <input
                type="text"
                class="form-control p-3"
                placeholder="Search Task"
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
              />
              <span class="input-group-text" id="basic-addon2"
                ><i class="fas fa-search"></i
              ></span>
            </div>
          </div>
        </div>
      </section>

      <!-- All Cards -->
      <section>
        <div class="row mb-3 card__container">
          <!-- Card -->
          <div class="col-md-6 col-lg-4">
            <div class="card mb-3 border">
              <div class="card-header d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-outline-success">
                  <i class="fas fa-pencil-alt"></i>
                </button>
                <button type="button" class="btn btn-outline-danger">
                  <i class="fas fa-dumpster"></i>
                </button>
              </div>
              <img
                src="https://images.unsplash.com/photo-1505852679233-d9fd70aff56d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bGFuZHNjYXBlc3xlbnwwfDB8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                class="card-img-top"
                alt="card-image"
              />
              <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">
                  With supporting text below as a natural lead-in to additional
                  content.
                </p>
                <span class="badge bg-primary">New</span>
              </div>
              <div class="card-footer text-muted">
                <button type="button" class="btn btn-outline-primary float-end">
                  Open Task
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!-- Own JS -->
    <script src="./index.js"></script>
  </body>
</html>
